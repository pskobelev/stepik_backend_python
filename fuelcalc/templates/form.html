{% extends 'base.html' %}

{% block title %}
Form example
{% endblock %}

{% block content %}
<h3>New form</h3>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.help_text }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <br>
    <input type="submit" value="Add Fuel">
</form>


{% endblock %}
