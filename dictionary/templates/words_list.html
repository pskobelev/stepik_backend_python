{% extends 'base.html' %}

{% block title %}

{% block content %}
    <h2>Words Dictionary</h2>
    <table class="words_list" title="table">
        <th>word1</th>
        <th>word2</th>

                <td>{{ value }}</td>
            </tr>

        {% endfor %}
    </table>



{% endblock %}
